- id: smiles
  pre: The Southeast Asian country nicknamed the "Land of Smiles" is...
  answer: Thaïlande
  image: https://images.unsplash.com/photo-1528181304800-259b08848526?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80
  description: La Thaïlande est souvent appelée le Pays du Sourire, un surnom bien mérité puisque les habitants ont élaboré un véritable art de la communication basée autour du sourire. On dénombre pas moins de 13 sourires (ou Yims) qui expriment chacun une émotion différente. Frustration, bonheur, gêne, tristesse... Un langage aux multiples significations qui sera difficile pour nous d’interpréter !
  blog:
    title: Quelles sont les destinations incontournables d’Asie du sud-est
    image: https://blog.evasionssecretes.fr/wp-content/uploads/2019/12/iStock-481873894.jpg
    link: https://blog.evasionssecretes.fr/evasions/quelles-sont-les-destinations-incontournables-dasie-du-sud-est/

- id: petite
  pre: The Petite France district located in...
  answer: Strasbourg
  image: https://images.unsplash.com/photo-1563783615689-36214e990fca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80
  description: Classée au Patrimoine mondial de l'UNESCO, la Petite France est le quartier le plus pittoresque de la vieille ville de Strasbourg. Pêcheurs, meuniers et tanneurs ont jadis vécu et travaillé dans cette partie de la ville où les magnifiques maisons à colombages du XVIe frangent les rives des cours d'eau.
  blog:
    title: Que faire à Strasbourg en trois jours ? Notre programme idéal !
    image: https://blog.evasionssecretes.fr/wp-content/uploads/2020/02/GettyImages-511920433-1024x768.jpg
    link: https://blog.evasionssecretes.fr/evasions/que-faire-a-strasbourg-en-trois-jours-notre-programme-ideal/

